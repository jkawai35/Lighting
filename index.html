<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Lighting</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <p>

    <p id="numdot"> XXX </p>
    <p>
      Light X: <input type="range" min="-1" max="25" value="14" class="slider" id="lightX">
      Y: <input type="range" min="-2" max="28" value="5" class="slider" id="lightY">
      Z: <input type="range" min="-3" max="28" value="20" class="slider" id="lightZ">
    </p>
    <p>
      Color Red: <input type="range" min="0" max="255" value="255" class="slider" id="redSlide">
      Green: <input type="range" min="0" max="255" value="255" class="slider" id="greenSlide">
      Blue: <input type="range" min="0" max="255" value="255" class="slider" id="blueSlide">
    </p>
    Light Movement:
    <button type="button" id="moveOn">ON</button>
    <button type="button" id="moveOff">OFF</button>
    </p>
    Normals:
    <button type="button" id="normalOn">Normal On</button>
    <button type="button" id="normalOff">Normal Off</button>
    <p>
    Light: <button type="button" id="lightOn">ON</button>
    <button type="button" id="lightOff">OFF</button>
    </p>
    <p>
    Spotlight: <button type="button" id="spotOn">ON</button>
    <button type="button" id="spotOff">OFF</button>
    </p>

    <script src="lib/cuon-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/cuon-matrix.js"></script>
    <script src="src/Circle.js"></script>
    <script src="src/Camera.js"></script>
    <script src="src/World.js"></script>
    <script src="src/Point.js"></script>
    <script src="src/Triangle.js"></script>
    <script src="src/Cube.js"></script>
    <script src="src/Octagon.js"></script>
    <script src="src/Sphere.js"></script>
  </body>
</html>
